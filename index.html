<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Weather Web App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Carta -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Ingrese la Ciudad" spellcheck="false">
            <button><img src="img/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Nombre de Ciudad Invalido</p>
        </div>
        <div class="weather">
            <img src="img/mist.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Santo Domingo</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png">
                    <div>
                        <p class="humedad">93%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png">
                    <div>
                        <p class="viento">8 km/h</p>
                        <p>Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Scripts -->
     <script src="js/script.js"></script>
</body>
</html>
